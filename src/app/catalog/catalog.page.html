<ion-header>
  <ion-toolbar>
    <!-- Icono de usuario -->
    <ion-buttons slot="start">
      <ion-icon name="person-circle" class="header-icon"></ion-icon>
    </ion-buttons>

    <!-- Logo centrado -->
    

    <!-- Icono del carrito -->
    <ion-buttons slot="end">
      <ion-icon name="cart-outline" class="header-icon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Barra de búsqueda -->
  <div class="search-container">
    <ion-searchbar placeholder="Buscar productos"></ion-searchbar>
  </div>

 
  
  <!-- Catálogo de productos -->
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <img
        [src]="product.image"
        alt="{{ product.name }}"
        class="product-image"
      />
      <img
        src="assets/img/bull-pack.png"
        alt="Bull Pack"
        class="product-title-image"
      />
     
      
    </div>
    <ion-button color="success" shape="round" (click)="openWhatsApp()">
      <img src="assets/img/WSP.png" alt="WhatsApp Logo" class="whatsapp-logo" />
      Contáctanos
    </ion-button>
    
  </div>
</ion-content>
