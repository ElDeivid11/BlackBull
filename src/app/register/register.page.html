<ion-content>
  <div class="login-container">
  <!-- Logo -->
<img src="assets/img/WhatsApp_Image_2025-01-08_at_16.38.08-removebg.png" alt="Logo PowerBull" class="logo" />

<!-- Título (Imagen de "POWERBULL") -->
<img src="assets/img/diseno_sin_titulo_1.png" alt="PowerBull" class="powerbull-title" />

    <!-- Subtítulo -->
    <h2 class="subtitle">REGISTRARSE</h2>

    <!-- Formulario de inicio de sesión -->
    <div class="login-card">
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input [(ngModel)]="username" name="username" placeholder="Usuario" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Correo..." required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password"  placeholder="Contraseña"required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password"  placeholder="Confirmar contraseña" required></ion-input>
        </ion-item>

        <!-- Enlace para recuperar la contraseña -->
        <a href="/login" class="forgot-password">Ya tienes una cuenta?</a>

        <!-- Botón de inicio de sesión -->
        <ion-button expand="block" type="submit" class="login-button">Registrarse</ion-button>
      </form>
    </div>
  </div>
</ion-content>
