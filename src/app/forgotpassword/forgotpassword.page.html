<ion-content>
  <div class="forgotpassword-container">
    <!-- Título -->
    <h2 class="subtitle">Recuperar Contraseña</h2>

    <!-- Formulario de correo -->
    <div class="forgotpassword-card">
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Ingresa tu correo..."
            required
          ></ion-input>
        </ion-item>

        <!-- Botón para enviar -->
        <ion-button expand="block" type="submit" class="submit-button">
          Enviar
        </ion-button>
      </form>
    </div>

    <!-- Mensaje de confirmación -->
    <p *ngIf="showConfirmation" class="confirmation-message">
      Revisa tu bandeja de entrada para restablecer tu contraseña.
    </p>
  </div>
</ion-content>
