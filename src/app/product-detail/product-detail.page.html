<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón para regresar a la página anterior -->
      <ion-button (click)="goBack()" fill="clear">
        <ion-icon name="arrow-back-outline" class="header-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="center-title">{{ product?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="cart-outline" class="header-icon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="product; else loading">
    <div class="product-detail">
      <img [src]="product.image" alt="{{ product.name }}" class="product-image" />
      
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ product.description }}</p>
          <p class="product-price">${{ product.price | number:'1.2-2' }}</p>
        </ion-card-content>
      </ion-card>

  
    </div>
  </div>

  <!-- Cargando el producto -->
  <ng-template #loading>
    <div class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando detalles del producto...</p>
    </div>
  </ng-template>
</ion-content>
