<ion-content>
  
  <div class="login-container">
  <!-- Logo -->
<img src="assets/img/WhatsApp_Image_2025-01-08_at_16.38.08-removebg.png" alt="Logo PowerBull" class="logo" />

<!-- Título (Imagen de "POWERBULL") -->
<img src="assets/img/diseno_sin_titulo_1.png" alt="PowerBull" class="powerbull-title" />

    <!-- Subtítulo -->
    <h2 class="subtitle">INICIO SESIÓN</h2>

    <!-- Formulario de inicio de sesión -->
    <div class="login-card">
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Correo..." required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña..." required></ion-input>
        </ion-item>

        <!-- Enlace para recuperar la contraseña -->
        <a href="/forgotpassword" class="forgot-password">Olvidaste la contraseña?</a>
        <a href="/register" class="Register">No tienes cuenta?</a>

        <!-- Botón de inicio de sesión -->
        <ion-button expand="block" type="submit" class="login-button">Iniciar sesión</ion-button>
      </form>
    </div>
  </div>
</ion-content>
